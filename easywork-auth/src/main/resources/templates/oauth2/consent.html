<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授权确认</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#2196F3',
                            600: '#1976D2',
                            700: '#1565C0',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary-500 to-primary-600 min-h-screen flex items-center justify-center p-4">
<div class="bg-white bg-opacity-95 rounded-xl shadow-2xl w-full max-w-md p-8">
    <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-primary-700 mb-2">授权确认</h2>
        <p class="text-gray-600">应用 <span class="font-semibold" th:text="${clientId}"></span> 请求以下权限：</p>
    </div>

    <form method="post" action="/oauth2/authorize" class="mb-8">
        <input type="hidden" name="client_id" th:value="${clientId}" />
        <input type="hidden" name="state" th:value="${state}" />

        <div class="space-y-4 mb-8">
            <ul class="space-y-3">
                <li th:each="scope : ${scopes}" class="flex items-center">
                    <label class="flex items-center w-full p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer">
                        <input type="checkbox" name="scope" th:value="${scope}" checked
                               class="h-5 w-5 text-primary-500 rounded focus:ring-primary-500 focus:ring-2">
                        <span class="ml-3 text-gray-700 font-medium" th:text="${scope}"></span>
                    </label>
                </li>
            </ul>
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
            <button type="submit" name="consent_action" value="approve"
                    class="flex-1 py-3 px-4 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-bold rounded-lg hover:from-primary-600 hover:to-primary-500 hover:transform hover:-translate-y-0.5 shadow-md hover:shadow-lg transition-all duration-300">
                同意授权
            </button>
            <button type="submit" name="consent_action" value="deny"
                    class="flex-1 py-3 px-4 bg-gradient-to-r from-gray-500 to-gray-600 text-white font-bold rounded-lg hover:from-gray-600 hover:to-gray-500 hover:transform hover:-translate-y-0.5 shadow-md hover:shadow-lg transition-all duration-300">
                拒绝授权
            </button>
        </div>
    </form>

    <div class="text-center text-gray-500 text-sm">
        <p>请仔细核对应用请求的权限</p>
    </div>
</div>
</body>
</html>
